<!doctype html>
<html>

<head>
    <title>First Brief</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <script src="https://kit.fontawesome.com/23417f50bc.js"></script>
</head>

<body>

    <!-- <p>Drive API My Desktop</p> -->
    
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" class="auth_buttons" style="display: none;">Authorize</button>
    <button id="signout_button" class="auth_buttons" style="display: none;">Sign Out</button>
    
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <div id="folder" class="droppable">
        <div id="folder-itself">
            <img class="image" src="http://icon-park.com/imagefiles/folder_icon_yellow.png" style="max-width: 100%">
        </div>
        <div id="folder-name">
            <input id="input" type="text" name="modal" value="New Folder" onchange="renameFolder(document.getElementById('input'))" title = "0"
                style="background-color: transparent; border: none; font-size: 12px; color: white; text-shadow: 1px 1px black;">
        </div>
    </div>

    <input id="wallpaper" type="text" value="enter wallpaper url" style="display: none;"></input>

    <div id="menu">
        <hr />
        <a id="newFolderBtn">
            <i class="fa fa-folder-plus"></i> New Folder <span></span>
        </a>
        <a>
            <div onclick="wallpaperInput()">Change Wallpaper</div>
        </a>
        <hr />
    </div>

    <div id="deleteDD">
        <hr />
        <a id="deleteFolderBtn">
            <i class="fa fa-folder-minus"></i> Delete Folder <span></span>
        </a>
        <hr />
    </div>

    <script src="src/driveAPI.js"></script>
     <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    <script src="src/folder.js"></script>
    <!-- <script src="src/folder_copy.js"></script> -->
    <script src="src/folderModal.js"></script>
    <script src="src/BFO.js"></script>
    <script src="src/background.js"></script>
    <script src="src/first_folder.js"></script>
    <script src="./dist/main.js"></script>
    <!-- <script src="src/indexedDB.js"></script> -->
    
</body>

</html>
